        let currentSlide = 0;
        const totalSlides = presentationData.length;
        const slideArea = document.getElementById('slide-area');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const slideDots = document.getElementById('slide-dots');

        // Fungsi untuk merender slide
        function renderSlide() {
            // Update konten slide
            const slide = presentationData[currentSlide];
            slideArea.innerHTML = `
                <div id="slide-content" class="h-full">
                    <h1 class="text-xl font-light text-gray-400 mb-4">${slide.title}</h1>
                    ${slide.content}
                </div>
            `;

            // Update status tombol
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            nextBtn.textContent = currentSlide === totalSlides - 1 ? 'Selesai' : 'Selanjutnya â†’';

            // Update indikator dots
            updateDots();
        }

        // Fungsi untuk meng-update indikator dots
        function updateDots() {
            slideDots.innerHTML = ''; // Kosongkan dots yang ada
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('span');
                dot.className = `w-3 h-3 rounded-full mx-1 cursor-pointer transition-all ${i === currentSlide ? 'active-dot bg-primary-blue scale-110' : 'bg-gray-300 hover:bg-gray-400'}`;
                dot.dataset.index = i;
                dot.onclick = () => {
                    currentSlide = i;
                    renderSlide();
                };
                slideDots.appendChild(dot);
            }
        }

        // Event Listeners untuk Navigasi
        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                renderSlide();
            } else {
                // Opsional: Aksi ketika selesai, misal scroll ke atas atau tampilkan pesan
                alert("Presentasi Selesai! Terima kasih telah menyimak.");
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        // Inisialisasi slide pertama
        document.addEventListener('DOMContentLoaded', renderSlide);
    </script>
